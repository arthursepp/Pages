<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-index.css">
    <title>Cardápio Digital</title>
</head>
<body>
    <h1>Cardápio Digital</h1>

    <h2>🍔 Lanches</h2>
    <ul id="lista-lanches"></ul>

    <h2>🍟 Porções</h2>
    <ul id="lista-porcoes"></ul>

    <h2>🥤 Bebidas</h2>
    <ul id="lista-bebidas"></ul>

    <h2>🍰 Sobremesas</h2>
    <ul id="lista-sobremesas"></ul>

    <script src="scripts.js"></script>
    <script>
        // Função para salvar o produto e redirecionar
        function selecionarProduto(categoria, id) {
            sessionStorage.setItem("categoriaEscolhida", categoria);
            sessionStorage.setItem("produtoEscolhido", id);
            window.location.href = "produto.html";
        }

        // Renderiza os produtos dinamicamente a partir dos arrays do scripts.js
        function renderizarLista(lista, elementoId, categoria, chaveNome) {
            const ul = document.getElementById(elementoId);
            lista.forEach(item => {
                const li = document.createElement("li");
                const link = document.createElement("a");
                link.textContent = `${item[chaveNome]} - ${item.Preco}`;
                link.href = "#";
                link.onclick = () => selecionarProduto(categoria, item.id);
                li.appendChild(link);
                ul.appendChild(li);
            });
        }

        // Monta cada lista
        renderizarLista(lanches, "lista-lanches", "lanches", "Lanche");
        renderizarLista(porcoes, "lista-porcoes", "porcoes", "Porcao");
        renderizarLista(bebidas, "lista-bebidas", "bebidas", "Bebida");
        renderizarLista(sobremesas, "lista-sobremesas", "sobremesas", "Sobremesa");
    </script>
</body>
</html>
